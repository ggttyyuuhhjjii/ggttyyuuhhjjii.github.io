<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASDF Gams</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      color: #8A2BE2;
    }
    .button {
      background-color: #8A2BE2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #7a1fa2;
    }
    .game-container {
      margin: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #game-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      background-color: #8A2BE2;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
    }
    button:hover {
      background-color: #7a1fa2;
    }
    .dot {
      position: absolute;
      background-color: #00FF00;
      border-radius: 50%;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
    .settings-container {
      margin-top: 20px;
      padding: 10px;
    }
    #cloak-btn {
      background-color: #FF6347;
      color: white;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
    }
    #cloak-btn:hover {
      background-color: #e05c3c;
    }
    .theme-button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    .theme-button.active {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ASDF Gams!</h1>
    <nav>
      <button class="button" id="home-btn">Home</button>
      <button class="button" id="gams-btn">Gams</button>
      <button class="button" id="settings-btn">Settings</button>
    </nav>
  </header>

  <main>
    <!-- Gams Page -->
    <div id="gams-page">
      <h2>Select a Game</h2>
      <div id="game-buttons"></div>
      <div id="game-container" class="game-container">
        <p>Select a game above to play it here.</p>
      </div>
      <div id="controls" style="display: none;">
        <button id="back-to-gams">Back to Gams</button>
        <button id="fullscreen-btn">Full Screen</button>
      </div>
      <button id="random-game-btn" class="button">Random Game</button>
    </div>

    <!-- Settings Page -->
    <div id="settings-page" style="display: none;">
      <h2>Settings</h2>
      <div class="settings-container">
        <h3>Theme Colors</h3>
        <button class="theme-button" data-color="purple">Default Purple</button>
        <button class="theme-button" data-color="blue">Aurora Blue</button>
        <button class="theme-button" data-color="green">Emerald Green</button>
        <button class="theme-button" data-color="gray">Midnight Grey</button>
        <button class="theme-button" data-color="lightblue">Ocean Light Blue</button>
        <button class="theme-button" data-color="pink">Sakura Pink</button>
        <button class="theme-button" data-color="red">Supernova Red</button>
      </div>
      <div class="settings-container">
        <h3>Panic Key</h3>
        <input type="text" id="panic-key-input" placeholder="Set Panic Key" />
      </div>
      <div class="settings-container">
        <h3>Cloak</h3>
        <button id="cloak-btn">Activate Cloak</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ASDF Gams - Enjoy your games!</p>
  </footer>

  <script>
    const pages = ['home', 'gams', 'settings'];
    let currentPage = 'home';

    // Elements references
    const gameButtonsContainer = document.getElementById('game-buttons');
    const gameContainer = document.getElementById('game-container');
    const backBtn = document.getElementById('back-to-gams');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const randomGameBtn = document.getElementById('random-game-btn');
    const cloakBtn = document.getElementById('cloak-btn');
    const panicKeyInput = document.getElementById('panic-key-input');
    const themeButtons = document.querySelectorAll('.theme-button');
    const settingsBtn = document.getElementById('settings-btn');
    const gamsBtn = document.getElementById('gams-btn');
    const homeBtn = document.getElementById('home-btn');

    // Game data array
    const games = [
      { name: "2048", embed: "https://play2048.co/" },
      { name: "Tetris", embed: "https://tetris.com/play-tetris" },
      { name: "PacMan", embed: "https://www.retrogames.cc/embed/43536-pacman.html" },
      { name: "Breakout", embed: "https://www.retrogames.cc/embed/50489-breakout.html" },
      { name: "Bubble Shooter", embed: "https://bubbleshooter.net/" }
    ];

    let currentIframe = null;

    // Switch pages
    function switchPage(page) {
      currentPage = page;
      pages.forEach(p => document.getElementById(`${p}-page`).style.display = p === page ? 'block' : 'none');
    }

    // Load game in iframe
    function loadGame(idx) {
      const game = games[idx];
      gameContainer.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = game.embed;
      iframe.allowFullscreen = true;
      iframe.style.width = '100%';
      iframe.style.height = '500px';
      gameContainer.appendChild(iframe);
      currentIframe = iframe;

      backBtn.style.display = 'inline-block';
      fullscreenBtn.style.display = 'inline-block';
    }

    // Populate game buttons
    function createGameButtons() {
      gameButtonsContainer.innerHTML = '';
      games.forEach((game, idx) => {
        const btn = document.createElement('button');
        btn.textContent = game.name;
        btn.addEventListener('click', () => loadGame(idx));
        gameButtonsContainer.appendChild(btn);
      });
    }

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        gameContainer.requestFullscreen().catch(console.log);
      } else {
        document.exitFullscreen();
      }
    });

    // Back button
    backBtn.addEventListener('click', () => {
      gameContainer.innerHTML = `<p>Select a game above to play it here.</p>`;
      backBtn.style.display = 'none';
      fullscreenBtn.style.display = 'none';
    });

    // Random Game button
    randomGameBtn.addEventListener('click', () => {
      const randIdx = Math.floor(Math.random() * games.length);
      loadGame(randIdx);
    });

    // Theme color selection
    themeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const color = btn.getAttribute('data-color');
        document.documentElement.style.setProperty('--highlight-color', color);
        themeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Panic Key setup
    let panicKey = localStorage.getItem('panicKey') || '';
    panicKeyInput.value = panicKey.toUpperCase();
    panicKeyInput.addEventListener('keydown', e => {
      e.preventDefault();
      if (e.key === "Escape") {
        panicKey = '';
        panicKeyInput.value = '';
        localStorage.removeItem('panicKey');
      } else if (e.key.length === 1) {
        panicKey = e.key.toUpperCase();
        panicKeyInput.value = panicKey;
        localStorage.setItem('panicKey', panicKey);
      }
    });

    window.addEventListener('keydown', e => {
      if (panicKey && e.key.toUpperCase() === panicKey) {
        window.location.replace('about:blank');  // Panic button closes the tab
      }
    });

    // Cloak button to blank page
    cloakBtn.addEventListener('click', () => {
      window.location.replace('about:blank');
    });

    // Switch to settings page
    settingsBtn.addEventListener('click', () => switchPage('settings'));

    // Switch to games page
    gamsBtn.addEventListener('click', () => switchPage('gams'));

    // Switch to home page
    homeBtn.addEventListener('click', () => switchPage('home'));

    // Initial setup
    switchPage('home');
    createGameButtons();
  </script>
</body>
</html>
