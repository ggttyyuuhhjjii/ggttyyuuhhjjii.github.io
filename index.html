<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASDF Gams</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #00FF00;
      margin: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
    }

    header .logo h1 {
      color: #8A2BE2;
      text-align: center;
    }

    nav ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #8A2BE2;
    }

    .game-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-button, .random-game-button {
      background-color: #8A2BE2;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
    }

    .game-button:hover, .random-game-button:hover {
      background-color: #7A1BB6;
    }

    button {
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7A1BB6;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: white;
      padding: 10px;
    }

    /* Proxy Page Styles */
    .proxy-section {
      text-align: center;
      margin: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .starry-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/10/59/space-2695564_960_720.jpg') no-repeat center center;
      background-size: cover;
      animation: stars 60s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    #cloak-btn {
      background-color: #FF6347;
      color: white;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    #cloak-btn:hover {
      background-color: #e05c3c;
    }

    /* Settings Page Styles */
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
    }

    #theme-select {
      width: 200px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>ASDF Gams</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gams">Gams</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="#prx">Pr*xies</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home Section -->
    <section id="home">
      <h2>Welcome to ASDF Gams!</h2>
      <p>Explore and play a variety of games!</p>
    </section>

    <!-- Gams Section -->
    <section id="gams">
      <h2>Play Some Games!</h2>
      <div class="game-buttons">
        <button class="game-button" onclick="window.location.href = 'https://example.com/1v1lol'">1v1.LOL</button>
        <button class="game-button" onclick="window.location.href = 'https://example.com/8ballpool'">8 Ball Pool</button>
        <button class="game-button" onclick="window.location.href = 'https://example.com/2048'">2048</button>
        <!-- Add more game buttons here... -->
      </div>
      <button class="random-game-button" onclick="openRandomGame()">Random Game</button>
    </section>

    <!-- Settings Section -->
    <section id="settings">
      <h2>Choose Your Theme</h2>
      <select id="theme-select">
        <option value="default">Default (Purple)</option>
        <option value="aurora">Aurora Blue</option>
        <option value="emerald">Emerald Green</option>
        <option value="midnight">Midnight Grey</option>
        <option value="ocean">Ocean Light Blue</option>
        <option value="sakura">Sakura Pink</option>
        <option value="supernova">Supernova Red</option>
      </select>

      <h2>Panic Key</h2>
      <label for="panic-key">Set Panic Key (e.g., "Esc"):</label>
      <input type="text" id="panic-key" placeholder="Set Panic Key" />

      <h2>Cloak Feature</h2>
      <button onclick="window.location.href = 'about:blank'">Activate Cloak</button>
    </section>

    <!-- Pr*xies Section -->
    <section id="prx" class="proxy-section">
      <h2>Browse Anonymously</h2>
      <iframe src="https://your-heroku-app.herokuapp.com"></iframe>
      <button id="cloak-btn" onclick="window.location.href = 'about:blank'">Activate Cloak (Go to about:blank)</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 ASDF Gams</p>
  </footer>

  <script>
    // Handle theme change
    document.getElementById('theme-select').addEventListener('change', function() {
      document.body.className = this.value;
    });

    // Handle panic key (basic functionality)
    document.getElementById('panic-key').addEventListener('input', function(event) {
      const panicKey = event.target.value.toLowerCase();

      window.addEventListener('keydown', function(e) {
        if (e.key.toLowerCase() === panicKey) {
          window.close();
        }
      });
    });

    // Random game button
    const games = [
      'https://example.com/1v1lol',
      'https://example.com/8ballpool',
      'https://example.com/2048',
      // Add more game URLs here...
    ];

    function openRandomGame() {
      const randomIndex = Math.floor(Math.random() * games.length);
      window.location.href = games[randomIndex];
    }
  </script>

</body>
</html>
