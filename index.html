<!DOCTYPE html>

    body {

      background-color: black;
      color: #00FF00;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;

    header {
      background-color: #333;
      padding: 10px;
    }

    header .logo h1 {
      color: #8A2BE2;
      text-align: center;
    }

    nav ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }

      display: inline;
      margin: 0 15px;

    }

    h2 {

      text-align: center;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 15px;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

      margin: 20px;

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Settings Page Styles */
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
    }

    #theme-select {
      width: 200px;

  <script>
    // Handle theme change
    document.getElementById('theme-select').addEventListener('change', function() {
      document.body.className = this.value;
    });

    // Handle panic key (basic functionality)
    document.getElementById('panic-key').addEventListener('input', function(event) {
      const panicKey = event.target.value.toLowerCase();

      window.addEventListener('keydown', function(e) {
        if (e.key.toLowerCase() === panicKey) {
          window.close();
        }
      });
    });
  </script>
