<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASDF Games</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: #000;
      color: #00ff00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    /* Sidebar nav on left */
    nav {
      width: 180px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 0;
      border-right: 2px solid #a020f0;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 1em 0;
      width: 140px;
      border: 2px solid #a020f0;
      border-radius: 10px; /* rounded square */
      padding: 10px 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 6px rgba(160, 32, 240, 0.5);
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      background-color: #a020f0;
      color: #fff;
      box-shadow: 0 4px 14px rgba(160, 32, 240, 0.9);
    }

    /* Icons */
    nav a svg {
      fill: #00ff00;
      margin-right: 8px;
      width: 20px;
      height: 20px;
      transition: fill 0.3s ease;
    }

    nav a:hover svg,
    nav a.active svg {
      fill: #fff;
    }

    /* Main content area */
    main {
      flex-grow: 1;
      padding: 2em;
      overflow-y: auto;
      position: relative;
    }

    /* Page headings */
    h1 {
      margin-top: 0;
      margin-bottom: 1em;
      color: #a020f0;
    }

    /* Game buttons container */
    .game-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1em 1.5em;
    }

    .game-buttons a {
      background-color: #111;
      color: #00ff00;
      border: 2px solid #a020f0;
      border-radius: 10px; /* rounded square */
      padding: 12px 16px;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      display: block;
      text-align: center;
      box-shadow: 0 2px 6px rgba(160, 32, 240, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .game-buttons a:hover {
      background-color: #a020f0;
      color: #fff;
      box-shadow: 0 4px 14px rgba(160, 32, 240, 0.9);
    }

    /* Dot effect */
    .dot {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #a020f0;
      pointer-events: none;
      animation: fadeOutDot 2s forwards;
      z-index: 1000;
    }

    @keyframes fadeOutDot {
      0% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(2);}
    }

    /* Controls section */
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 1em 2em;
      background-color: #222;
      color: #fff;
    }

    .controls label {
      font-size: 1.1em;
    }

    .fullscreen-btn, .volume-slider {
      cursor: pointer;
      margin: 0 10px;
    }

    .volume-slider {
      width: 150px;
    }

    /* Embedded games */
    .embedded-games {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5em;
      margin-top: 2em;
    }

    .embedded-games iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Controls Section -->
  <div class="controls">
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>
  </div>

  <!-- Sidebar nav on left -->
  <nav>
    <a href="#" id="nav-home" class="active" data-page="home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
    <a href="#" id="nav-gams" data-page="gams">
      <svg viewBox="0 0 24 24"><path d="M7 17H4V7h3v10zm9 0h-3V7h3v10zM5 5h14v2H5V5z"/></svg>
      Games
    </a>
    <a href="#" id="nav-about" data-page="about">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      About
    </a>
  </nav>

  <main>
    <section id="page-home">
      <h1>Welcome to ASDF Games</h1>
      <p>This is your elegant black/green/purple themed site.</p>
    </section>

    <section id="page-gams" style="display:none;">
      <h1>Games</h1>
      <div class="embedded-games">
        <!-- Simple Embedded Games -->
        <iframe src="https://www.coolmathgames.com/0-jumping-bird" title="Jumping Bird Game"></iframe>
        <iframe src="https://www.coolmathgames.com/0-2048" title="2048 Game"></iframe>
        <iframe src="https://www.coolmathgames.com/0-freecell" title="Freecell Solitaire"></iframe>
        <iframe src="https://www.coolmathgames.com/0-snake" title="Snake Game"></iframe>
        <iframe src="https://www.coolmathgames.com/0-tic-tac-toe" title="Tic Tac Toe"></iframe>
        <iframe src="https://www.coolmathgames.com/0-sudoku" title="Sudoku"></iframe>
      </div>
    </section>

    <section id="page-about" style="display:none;">
      <h1>About</h1>
      <p>This site is a sleek, black-and-green themed collection of fun games with a purple highlight. Enjoy!</p>
    </section>
  </main>
</div>

<script>
  const pages = ['home', 'gams', 'about'];

  function showPage(page) {
    pages.forEach(p => {
      document.getElementById('page-' + p).style.display = (p === page) ? 'block' : 'none';
      document.getElementById('nav-' + p).classList.toggle('active', p === page);
    });
  }

  // Attach click handlers for nav links:
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const page = link.getAttribute('data-page');
      showPage(page);
    });
  });

  // Volume slider functionality
  const volumeSlider = document.getElementById('volume');
  volumeSlider.addEventListener('input', (e) => {
    // Example: Adjust the volume of an audio element (or any other use)
    const volume = e.target.value;
    console.log("Volume set to:", volume);  // Just logs to the console for now
  });

  // Fullscreen button functionality
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  fullscreenBtn.addEventListener('click', () => {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { // Firefox
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
      document.documentElement.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
